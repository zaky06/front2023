<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- аббревиатура (при наводке на слово, появится описание) -->
    <abbr title="HyperText Markup Language">HTML</abbr>
        was created in 1993

    <hr>

    <!-- готовый список в инпуте -->
    <input list="list">
    <datalist id="list">
        <option value="Front-end"></option>
        <option value="Back-end"></option>
        <option value="Full-stack"></option>
    </datalist>

    <hr>

    <!-- meter -->
    <meter value="0" max="100" low="10" high="60"></meter>
    <br>
    <meter value="20" max="100" low="40" high="60"></meter>
    <br>
    <meter value="80" max="100" low="10" high="60"></meter>
    <br>
    <meter value="100" max="100"></meter>

    <hr>

    <!-- Progress bar -->
    <progress value="30" max="100"></progress> 

    <hr>

    <!-- если js выключен, то таг активен (если все окей, его не видно) -->
    <noscript>Please turn on js on your browser</noscript>
</body>
</html>
