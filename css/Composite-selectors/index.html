<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- element > element -->
    <ul>
        <li>
            <p><span>Span 1</span></p>
        </li>
        <li>
            <span>Span 2</span>
        </li>
    </ul>
    <span>Span 3</span>

    <hr>

    <!-- element + element -->
    <ul>
        <li>Li 1</li>
        <li>Li 2</li>
        <li>Li 3</li>
        <li>Li 4</li>
    </ul>

    <hr>

    <!-- element ~ element -->
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <br>
    <p>Paragraph 3</p>
    <p>Paragraph 4</p>

    <hr>

    <!-- element [attribute] -->
    <a href="test1">Test Link 1</a>
    <a href="test2" target="_blank">Test Link 2</a>
    <a href="test3" target="_top">Test Link 3</a>

    <hr>

    <!-- element [attribute="value"] -->
    <a href="test1">Test Link 1</a>
    <a href="test2" target="_blank">Test Link 2</a>
    <a href="test3" target="_top">Test Link 3</a>

    <hr>

    <!-- element [attribute^="value" | attribute$="value" | attribute*="value"] -->
    <a href="http://123">Test Link 1</a>
    <a href="http://432" target="_blank">Test Link 2</a>
    <a href="http://123.jpg" target="_top">Test Link 3</a>
</body>
</html>
