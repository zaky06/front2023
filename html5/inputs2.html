<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- телефон -->
    <input type="tel">

    <hr>

    <!-- для поиска -->
    <input type="search">

    <hr>

    <!-- datetime-local (ставит дату и время как на компе) -->
    <input type="datetime-local">

    <hr>

    <!-- месяц -->
    <input type="month">

    <!-- время -->
    <input type="time">

    <hr>

    <!-- week -->
    <input type="week">

    <hr>

    <!-- hidden (этот инпут будет скрыт, в нем можно чет передовать, крч хз пока ) -->
    <input type="hidden" value="webDev">

    <hr>

    <!-- file -->
    <input type="file">
    <br>
    <input type="file" multiple>
    <br>

    <hr>

    <!-- чекбоксы (можно выбрать один, пару, или все варианты) -->
    <input type="checkbox" value="option1">
    <br>
    <input type="checkbox" value="option2">
    <br>
    <input type="checkbox" value="option3">
    <br>

    <hr>

    <!-- радио (на выбор 1 из чего-то. Так же важно чтоб они имели одно имя (name)
        чтоб все работало правильно) -->
    <input type="radio" name="radio" value="option1">
    <br>
    <input type="radio" name="radio" value="option2">
    <br>
    <input type="radio" name="radio" value="option3">
    <br>

    <hr>

    <!-- чекбокс с checked (уже будет стоять галочка ) -->
    <input type="checkbox" value="option1" checked>
    <br>
    <input type="checkbox" value="option2">
    <br>
    <input type="checkbox" value="option3">
    <br>

    <hr>

    <!-- радио с checked -->
    <input type="radio" name="radio" value="option1" checked>
    <br>
    <input type="radio" name="radio" value="option2">
    <br>
    <input type="radio" name="radio" value="option3">
    <br>

    <hr>

    <!-- чекбокс с label -->
    <label>
        Front-end
        <input type="checkbox">
    </label>
    <br>
    <label>
        Back-end
        <input type="checkbox">
    </label>
    <br>
    <label>
        Full-stack
        <input type="checkbox">
    </label>
    <br>

    <hr>

    <!-- радио с label -->
    <label>
        Front-end
        <input name="radio_l" type="radio">
    </label>
    <br>
    <label>
        Back-end
        <input name="radio_l" type="radio">
    </label>
    <br>
    <label>
        Full-stack
        <input name="radio_l" type="radio">
    </label>
    <br>
</body>
</html>
