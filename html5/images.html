<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- простая вставка картинки (simple image) -->
    <img src="https://picsum.photos/300/300" alt="just image">

    <hr>

    <!-- responsive image (отзывчивая) -->
    <picture>
        <source media="(min-width: 1024px)" srcset="https://picsum.photos/600/600">
        <source media="(min-width: 768px)" srcset="https://picsum.photos/300/300">
        <source media="(min-width: 360px)" srcset="https://picsum.photos/100/100">
        <img src="https://picsum.photos/300/300" alt="just image">
    </picture>

    <hr>

    <!-- картинка с симантическим описанием (если у картинки есть описание, делай так!) -->
    <figure>
        <img src="https://picsum.photos/300/300" alt="just image">
        <figcaption>simple description for a picture above</figcaption>
    </figure>

    <hr>

    <!-- картинки с симатническим описанием (можно добавить и разные теги, например p) -->
    <figure>
        <img src="https://picsum.photos/300/300" alt="just image">
        <img src="https://picsum.photos/300/300" alt="just image">
        <img src="https://picsum.photos/300/300" alt="just image">
        <figcaption>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.
               Eveniet eaque libero recusandae, quasi cum mollitia esse nisi,
               assumenda quas vitae doloremque ut? Neque dignissimos minima error,
               dolore doloribus ullam sit?
            </p>
        </figcaption>
    </figure>
</body>
</html>
