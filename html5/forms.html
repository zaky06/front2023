<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- простая форма (action указал пример файла который будет обрабатывать отправку (его нет)
        autocomplete - это если уже заполнял эту форму, она будет заполнена автоматом
        так же есть novalidate - отключает любые ввалидации на форме ) -->
    <form action="formHandler.php" name="simple form" autocomplete="on">
        <input type="text">
        <br>
        <select name="" id="">
            <option value="Front-end">Front-end</option>
            <option value="Back-end">Back-end</option>
        </select>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit">
        <br>
    </form>
    
    <hr>

    <!-- fieldset & label -->
    <form action="formHandler.php" name="simple form 2">
        <fieldset>
            <legend>Simple form legend</legend>
            <input type="text">
            <br>
            <select name="" id="">
                <option value="Front-end">Front-end</option>
                <option value="Back-end">Back-end</option>
            </select>
            <br>
            <textarea name="text" id="" cols="30" rows="10"></textarea>
            <br>
            <input type="submit">
            <br>
        </fieldset>
    </form>

    <hr>

    <!-- Inner fieldset & label -->
    <form action="formHandler.php" name="simple form 3">
        <fieldset>
            <legend>Personal data</legend>
            <input type="text">
            <br>
            <select>
                <option value="Front-end">Front-end</option>
                <option value="Back-end">Back-end</option>
            </select>
            <br>
        </fieldset>
        <fieldset>
            <legend>Personal Message</legend>
            <textarea name="text" cols="30" rows="10"></textarea>
            <br>
        </fieldset>
        <input type="submit">
        <br>
    </form>

    <hr>

    <!-- form element label (2 вида записи, оба окей) -->
    <label for="username">Username</label>
    <input id="username">
    <br>
    <label>
        Password
        <input type="password">
    </label>
    
    <hr>

    <!-- result form -->
    <form action="formHandler.php" name="simple form 4">
        <fieldset>
            <legend>Personal Data</legend>
            <label>
                Your name
                <input type="text">
            </label>
            <br>
            <label>
                Choose your Speciality
                <select name="" id="">
                    <option value="Front-end">Front-end</option>
                    <option value="Back-end">Back-end</option>
                </select>
                <br>
            </label>
            <br>
        </fieldset>
        <fieldset>
            <legend>Personal Message</legend>
            <label for="message">Enter your message</label>
            <br>
            <textarea id="message" rows="10" cols="45" name="text"></textarea>
            <br>
        </fieldset>
        <input type="submit">
        <br>
    </form>

    <hr>

    <!-- textarea (атрибут required говорит о том, что поле должно быть обязательно заполнено) -->
    <textarea rows="10" cols="45"></textarea>
    <br>
    <textarea rows="5" cols="20" name="test"></textarea>
    <br>
    <textarea rows="5" cols="20" autofocus></textarea>
    <br>
    <textarea rows="5" cols="20" disabled></textarea>
    <br>
    <textarea rows="5" cols="20" readonly>This text you can't change</textarea>
    <br>
    <textarea rows="5" cols="20" placeholder="your message..."></textarea>
    <br>
    <textarea rows="5" cols="20" maxlength="5"></textarea>
    <br>
    <textarea rows="5" cols="20" required></textarea>
    <br>

    <hr>

    <!-- required attribute -->
    <form action="">
        <textarea cols="30" required rows="10"></textarea>
        <br>
        <input type="submit">
    </form>

    <hr>

    <!-- select -->
    <select>
        <option value="Front-end">Front-end</option>
        <option value="Back-end">Back-end</option>
    </select>

    <hr>

    <!-- select with optgroup -->
    <select>
        <optgroup label="Speciality">
          <option value="Front-end">Front-end</option>
          <option value="Back-end">Back-end</option>
        </optgroup>
    
        <optgroup label="Direction">
          <option value="Mobile">Mobile development</option>
          <option value="Node">Node.js development</option>
        </optgroup>
      </select>

      <hr>

    <!-- Multiple select -->
    <select multiple>
        <option value="Front-end">Front-end</option>
        <option value="Back-end">Back-end</option>
    </select>

    <hr>
    
    <!-- Different options (selected - выбор будет по умолчанию стоять на нем)
    а так же value - идет на сервер -->
    <select>
        <option value="Front-end">Front-end</option>
        <option value="Back-end" label="Back-end">
        <option value="sel" selected>Selected</option>
        <option value="dis" disabled>Disabled</option>
    </select>

    <hr>

</body>
</html>
